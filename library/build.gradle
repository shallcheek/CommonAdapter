apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

//添加
publish {
    userOrg = 'shallcheek'//bintray.com用户名
    groupId = 'com.chaek.android'//jcenter上的路径
    artifactId = 'commonAdapter'//项目名称
    publishVersion = '1.0.0'//版本号
    desc = 'commonAdapter'//描述，不重要
    website = 'https://github.com/shallcheek/CommonAdapter'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:recyclerview-v7:26.1.0'
}
